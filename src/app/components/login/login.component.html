<div>
  <br>
  <mat-card class="form">
    <section class="mat-typography">
      <h1>Love-Note</h1>
    </section>
    <mat-divider></mat-divider>
    <br>
    <form [formGroup]="loginForm" class="login-form">
      <mat-form-field class="field-full-width">
        <input matInput placeholder="Name" formControlName="name" #name>
      </mat-form-field>
      <br>
      <mat-form-field class="field-full-width">
        <input matInput [type]="hide ? 'password' : 'text'" placeholder="Password" formControlName="password" #password>
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
    </form>
    <button mat-raised-button color="accent" type="submit" (click)="authenticate(name.value, password.value)" [disabled]="loginForm.pristine || loginForm.invalid">Sign In</button>
    <br><br>
    <button mat-raised-button color="primary" routerLink="/create">Create Account</button>
  </mat-card>
</div>
