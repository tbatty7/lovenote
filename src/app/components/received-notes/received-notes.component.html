<div>
  <br>
  <mat-card class="form">
    <section class="mat-typography">
      <h1>Love Notes For {{myAccount.name}}</h1>
    </section>
    <mat-divider></mat-divider>
    <br>
    <button mat-raised-button color="primary" (click)="toLovedOnes()">Loved Ones</button>
    <span>&nbsp;&nbsp;</span>
    <button mat-raised-button color="primary" (click)="toWriteLoveNote()">Write Love Note</button>
    <span>&nbsp;&nbsp;</span>
    <button mat-raised-button color="primary" (click)="toMyNotes()">Notes I Have Written</button>
    <span>&nbsp;&nbsp;</span>
    <button mat-raised-button color="warn" routerLink="/login">Log Out</button>
    <br>
  </mat-card>
  <mat-card>
    <table mat-table [dataSource]="notes">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>From</th>
        <td mat-cell *matCellDef="let element" >{{element.author}}</td>
      </ng-container>
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>Category</th>
        <td mat-cell *matCellDef="let element" >{{element.category}}</td>
      </ng-container>
      <ng-container matColumnDef="message">
        <th mat-header-cell *matHeaderCellDef>Message</th>
        <td mat-cell *matCellDef="let element" >{{element.message}}</td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element" class="mat-column-right">
          <button mat-button color="warn" (click)="deleteNote(element._id)">Delete</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card>
</div>
